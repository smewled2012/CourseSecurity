<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <title>Registration</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>

    <div th:replace="base:: nav"></div>

    <div class="container">
        <h4>New User Registration</h4>

        <form autocomplete="off"
              action="#"
              th:action="@{/register}"
              th:object="${user}"
              method="post">

            First Name
            <mark><strong>
                <span th:if="${#fields.hasErrors('firstName')}"
                      th:errors="*{firstName}">First Name error</span>
            </strong></mark>
            <input type="text" id="firstName" placeholder="First Name"
                   th:field="*{firstName}"/><br/>

            Last Name
            <mark><strong>
                <span th:if="${#fields.hasErrors('lastName')}"
                      th:errors="*{lastName}">Last Name error</span>
            </strong></mark>
            <input type="text" id="lastName" placeholder="Last Name"
                   th:field="*{lastName}"/><br/>

            Email
            <mark><strong>
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">Email error</span>
            </strong></mark>
            <input type="text" id="email" placeholder="Email"
                   th:field="*{email}"/><br/>

            Username
            <mark><strong>
                <span th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}">Username error</span>
            </strong></mark>
            <input type="text" id="username" name="username" placeholder="Username"
                   th:field="*{username}"/><br/>

            Password
            <mark><strong>
                <span th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}">Password error</span>
            </strong></mark>
            <input type="password" id="password" placeholder="Password"
                   th:field="*{password}"/><br/>

            <button type="submit" class="btn btn-outline-primary"> Submit</button>

        </form>
    </div>

    <nav th:replace="base:: footer"></nav>

</body>
</html>
